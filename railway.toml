[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[build.args]
PYTHON_VERSION = "3.11"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/health"
healthcheckTimeout = 60

[deploy.healthcheck]
path = "/health"
initialDelay = 30
timeout = 10
period = 10
successThreshold = 1
failureThreshold = 3

[deploy.service]
port = 8000

[variables]
PYTHONUNBUFFERED = "1"
PORT = "8000"
