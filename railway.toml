[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/health"

[deploy.healthcheck]
path = "/health"
initialDelay = 120  # ⚠️ ДУЖЕ ВАЖЛИВО: 120 секунд для Selenium!
timeout = 30
period = 15
successThreshold = 1
failureThreshold = 5

[deploy.service]
port = 8000

[variables]
PYTHONUNBUFFERED = "1"
PORT = "8000"
