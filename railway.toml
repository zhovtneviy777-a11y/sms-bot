[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/health"

[deploy.healthcheck]
path = "/health"
initialDelay = 30
timeout = 10
period = 30
successThreshold = 1
failureThreshold = 3

[deploy.service]
port = 8000

[variables]
PYTHONUNBUFFERED = "1"
PORT = "8000"
SECRET_KEY = "railway-secret-key-change-this-123"
ADMIN_PASSWORD = "railway-admin-pass-123"
FLASK_ENV = "production"
DEBUG = "false"
