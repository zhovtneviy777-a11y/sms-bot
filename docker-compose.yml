version: '3.8'

services:
  web:
    build: .
    container_name: sms-bot-web
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - FLASK_ENV=production
      - SECRET_KEY=production-secret-key-change-me
      - ADMIN_PASSWORD=change-this-password
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
