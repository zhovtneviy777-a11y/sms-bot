# docker-compose.yml
version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-phone-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    # Для локального тестування без headless
    # command: python main.py --no-headless
